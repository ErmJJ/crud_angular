<div class="card">
  <div class="card-header">Editar Empleado</div>
  <div class="card-body">
    <form action="" [formGroup]="form()" (ngSubmit)="enviarDatos()">
      <div class="mb-3">
        <label for="cajaNombre" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="cajaNombre"
          placeholder="Escriba su nombre"
          formControlName="nombre"
        />
      </div>
      <div class="mb-3">
        <label for="cajaCorreo" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          id="cajaCorreo"
          placeholder="Escriba su correo"
          formControlName="correo"
        />
      </div>
      <div class="btn-group" role="group" aria-label="Button group name">
        <button type="submit" class="btn btn-info">Editar</button>
        <a
          class="btn btn-danger"
          [routerLink]="['/listar-empleado']"
          routerLinkActive="active"
          >Cancelar</a
        >
      </div>
    </form>
  </div>
</div>
